<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Basketball Draft Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Basketball Draft Board 2025</h1>

        <div class="columns">
            <div class="column" id="guards-column">
                <h2>Guards</h2>
                <div class="player-list" id="guards-list" data-column="G"></div>
            </div>

            <div class="column" id="forwards-column">
                <h2>Forwards</h2>
                <div class="player-list" id="forwards-list" data-column="F"></div>
            </div>

            <div class="column" id="centers-column">
                <h2>Centers</h2>
                <div class="player-list" id="centers-list" data-column="C"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
